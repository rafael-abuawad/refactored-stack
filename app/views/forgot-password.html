<main class="mx-auto max-w-7xl px-6">
    <div class="flex flex-col items-center justify-center h-screen w-full">
        <h2 class="mt-2 text-center text-3xl font-bold tracking-tight text-base-content">
            Reset Your Password
        </h2>
        <p class="text-center mt-1">We'll send you an email with a link to reset your password.</p>
        <form method="POST" action="/auth/forgot-password" class="flex flex-col items-center space-y-2 w-full pt-4">
            <div class="form-control w-full max-w-md">
                <label for="email" class="label font-medium pb-1">
                    <span class="label-text">Email</span>
                </label>
                <input type="email" name="email" class="input input-bordered w-full max-w-md" />
            </div>
            <div class="w-full max-w-md pt-2">
                <button type="submit" class="btn btn-primary btn-outline w-full">Request Password Reset</button>
            </div>
        </form>
    </div>
</main>
